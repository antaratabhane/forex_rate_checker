<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <style>
            body{
                min-height: 100%;
                background-color: #fefce8;
            }
            .container{
                background-color: #fef3c7;
                width: 25%;
            }
            .border{
                border-radius: 20px;
            }
            img{
                height: 3rem;
                width: 3.5rem;
            }
            .exchange_result{
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            @media (max-width: 1440px){
                .container{
                    width: 100%;
                    padding: 12px;
                    margin: 10px;
                }
            }
        </style>
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container h-75 border shadow-lg p-3 d-flex flex-column">
            <h3 class="mt-3 text-center">Forex Rate Checker</h3>

            <form class="flex-grow-1 mt-4 d-flex flex-column">
                <div class="amount">
                    <label class="fw-bold">Enter Amount</label>
                    <input type="text" class="form-control form-control-sm mt-2" value="1">
                </div>
                
                <div class="row mt-5">
                    <div class="col-sm d-flex justofy-content-center align-items-center">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" class="form-select form-select-sm w-75 from">
                        </select>
                    </div>
                    <div class="col-sm d-flex justofy-content-center align-items-center">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" class="form-select form-select-sm w-75 to">
                        </select>
                    </div>
                </div>

                <div class="exchange_result mt-5 fs-4">1USD = 90INR</div>

                <div class="d-flex justify-content-center mt-5 mt-auto">
                    <button class="btn btn-sm btn-light w-100 rounded-pill">Convert Currency</button>
                </div>
            </form>
        </div>
        <script src="code.js"></script>
        <script src="app.js"></script>
    </body>
</html>
